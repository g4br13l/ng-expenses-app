
<label class="form-control w-full" [ngClass]="icon ? 'relative' : ''">

  @if(icon) {
    <div class="absolute inset-y-0 start-0 flex items-end ps-2 pb-3 pointer-events-none">
      <span class="material-symbols-rounded font-light">{{icon}}</span>
    </div>
  }

  @if(label) {
    <span class="label label-text">{{label}}</span>
  }

  <input type="text" [name]="name" [placeholder]="placeholder"
  class="input w-full input-bordered focus:text-primary valid:text-primary
        bg-neutral focus:bg-neutral/80 hover:bg-neutral/80
        focus:outline-none focus:ring-1 ring-primary" [ngClass]="icon ? 'pl-10' : ''"/>


</label>
